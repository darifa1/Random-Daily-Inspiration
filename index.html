<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily Inspiration</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>💡 Daily Inspiration</h1>
    
    <div class="card">
      <div id="emoji" class="emoji">✨</div>
      <div id="inspiration" class="inspiration">Click below to get inspired!</div>
      <div id="author" class="author"></div>
      <div id="category" class="category"></div>
    </div>

    <div class="buttons">
      <button id="newQuote" class="btn-quote">Get Inspiration</button>
      <button id="copyQuote" class="btn-copy">📋 Copy</button>
      <button id="shareQuote" class="btn-share">🔗 Share</button>
      <button id="saveQuote" class="btn-save">💾 Save</button>
      <a href="favorites.html"><button class="btn-favorites">⭐ Favorites</button></a>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
